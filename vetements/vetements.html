<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font/fontawesome-free-5.15.3-web/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="premier">
        <div class="acceuil">
            <div class="left">
                <h1>Boutic's</h1> 
            </div>         
            <!-- Les options -->
            <div class="right">
                <a href="#">ACCEUIL</a>
                <a href="#">BOUTIQUE</a>
                <a href="#">A PROPOS</a>
                <a href="#">PANIER</a>
                <a href="#">COMMANDES</a>
            </div>
        </div>    
    </nav>
    <!-- ligne -->
    <hr>
    <p>Prêt à porter pour hommes et femmes</p>
    <section class="titre">
        <div class="texte">
            <h3>Boutic's, de tout partout, pour vous.</h3>
            <h1>Boutic's Mada, La nouvelle mode</h1>
            <button>Collection MAMAN</button>
        </div>
        <div class="sary">
            <img src="image/alireza-dolati-OVS3rqXq9gg-unsplash.jpg" alt="">
        </div>
    </section>
    <!-- ligne -->
    <div class="ligne">
        <span>Catégorie</span>
    </div>
    <!-- Deuxième partie -->
    <section class="categorie">
        <div class="image">
            <img src="image/dom-hill-nimElTcTNyY-unsplash.jpg" alt="">
            <img src="image/kai-s-photography-2s3GhhJz2uY-unsplash.jpg" alt="">
            <img src="image/kateryna-hliznitsova-uRyOENzo_Qw-unsplash.jpg" alt="">
        </div>
        <div class="textes">
            <p class="a">Maison</p>
            <p class="b">Femmes</p>
            <p class="c">Accessoir</p>
        </div>
        <!-- Bouttons -->
         <div class="boutton">
            <button class="a">DECOUVRIR</button>
            <button class="b">DECOUVRIR</button>
            <button class="c">DECOUVRIR</button>
         </div>
    </section>
    <!-- ligne -->
     <div class="ligne2">
        <span>Produits récents</span>
     </div>
    <section class="produits">
        <div class="photo">
            <img src="image/maude-frederique-lavoie-EDSTj4kCUcw-unsplash.jpg" alt="">
            <img src="image/mona-siswanto-be4eoee4who-unsplash.jpg" alt="">
            <img src="image/priscilla-du-preez-dlxLGIy-2VU-unsplash.jpg" alt="">
        </div>
        <div class="article">
            <p class="a">Mode</p>
            <p class="b">Tendance</p>
            <p class="c">Style</p>
        </div>
        <!-- boutton -->
         <div class="boutons">
            <button class="a">Ajouter au panier</button>
            <button class="b">Ajouter au panier</button>
            <button class="c">Ajouter au panier</button>
         </div>
    </section>
        <!-- ligne -->
     <div class="ligne3">
        <span>Nous</span>
     </div>
    <section class="contactez-nous">
        <h2>Contactez-nous</h2>
        <form class="contact-form">
            <label for="nom">Nom :</label>
            <input id="nom" name="nom" type="text" placeholder="Votre nom">
            <label for="prenom">Prénom :</label>
            <input id="prenom" name="prenom" type="text" placeholder="Votre prénom">
            <label for="email">Adresse e-mail :</label>
            <input id="email" name="email" type="email" placeholder="exemple@mail.com">
            <label for="tel">Numéro de téléphone :</label>
            <input id="tel" name="tel" type="tel" placeholder="+261 ...">
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" placeholder="Votre message..."></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>
</body>
</html>
